<section class="rent" id="rent">
  <div class="container">
    <div class="rent-container">
      <form class="rent-form">
        <h2 class="rent-form-title">Rent a yacht now</h2>
        <div class="rent-field">
          <input
            type="text"
            name="user-name"
            placeholder="Full Name"
            class="rent-input"
          />
        </div>
        <div class="rent-field">
          <input
            type="email"
            name="user-email"
            placeholder="Email"
            class="rent-input"
          />
        </div>
        <div class="rent-field">
          <input
            type="tel"
            name="user-tel"
            placeholder="Phone number"
            class="rent-input"
          />
        </div>
        <div class="rent-textarea">
          <textarea
            name="user-comment"
            placeholder="Comment"
            class="rent-input rent-comment"
          ></textarea>
        </div>
        <button class="rent-button" type="submit">Send</button>
      </form>
      <picture>
        <source
          srcset="
            ../img/img-rent/rent-img-desktop.jpg    1x,
            ../img/img-rent/rent-img-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/img-rent/rent-img-tablet.jpg    1x,
            ../img/img-rent/rent-img-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/img-rent/rent-img-mobile.jpg    1x,
            ../img/img-rent/rent-img-mobile@2x.jpg 2x
          "
          media="(max-width: 767px)"
        />
        <img
          src="../img/img-rent/rent-img-desktop.jpg"
          alt="Yacht"
          width="658"
          height="536"
          class="rent-img"
        />
      </picture>
    </div>
  </div>
</section>
