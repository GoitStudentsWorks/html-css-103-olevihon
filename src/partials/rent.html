<section class="rent common-section" id="rent">
  <div class="container">
    <div class="rent-container">
      <div class="rent-content">
        <h2 class="rent-title">Rent a yacht now</h2>

        <form class="rent-form">
          <div class="rent-field">
            <input
              class="rent-input"
              type="text"
              name="user-name"
              placeholder="Full Name"
              pattern="[a-zA-Z]+"
              title="Letters only"
              required
            />
          </div>
          <div class="rent-field">
            <input
              class="rent-input"
              type="email"
              name="user-email"
              placeholder="Email"
              required
            />
          </div>
          <div class="rent-field">
            <input
              class="rent-input"
              type="tel"
              name="user-tel"
              placeholder="Phone number"
            />
          </div>
          <div class="rent-textarea">
            <textarea
              name="user-comment"
              placeholder="Comment"
              class="rent-comment"
            ></textarea>
          </div>
          <button class="rent-button" type="submit">Send</button>
        </form>
      </div>

      <picture>
        <source
          srcset="
            ./img/rent/rent-img-desktop.jpg    1x,
            ./img/rent/rent-img-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ./img/rent/rent-img-tablet.jpg    1x,
            ./img/rent/rent-img-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <img
          srcset="
            ./img/rent/rent-img-mobile.jpg    1x,
            ./img/rent/rent-img-mobile@2x.jpg 2x
          "
          src="./img/rent/rent-img-mobile.jpg"
          alt="Yacht"
          width="335"
          class="rent-img"
        />
      </picture>
    </div>
  </div>
</section>
